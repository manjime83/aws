AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  ProjectName:
    Type: String
    Default: mipaquete
  Environment:
    Type: String
    Default: test
    AllowedValues:
      - prod
      - test
  Domain:
    Type: String
    Default: mipaquete.transadmin.co

Resources:
  vpc:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        ProjectName: !Ref ProjectName
        Environment: !Ref Environment
      TemplateURL: stacks/vpc.yaml
  # app:
  #   Type: AWS::CloudFormation::Stack
  #   Properties:
