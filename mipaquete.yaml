  #       ProjectName: !Ref 'AWS::StackName'
  #       Environment: !Ref Environment
  #       Domain: !Ref Domain
  #     TemplateURL: stacks/app.yaml

Outputs:
  VPC:
    Value: !GetAtt vpc.Outputs.VPC
  PublicSubnets:
    Value: !GetAtt vpc.Outputs.PublicSubnets
